<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle" type="button" aria-pressed="false">Dark mode</button>

            <p class="partner-subtitle">Tell us about your proposal and we'll get back to you.</p>
            <form class="partner-form" action="https://formspree.io/f/xgolnavv" method="POST">

                <input type="text" name="_gotcha" class="hp-field" tabindex="-1" autocomplete="off">
